name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release --no-build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: swiftlyS2-faceit-scoreboard
          path: build/publish/swiftlyS2-faceit-scoreboard/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish
        run: dotnet publish -c Release

      - name: Create ZIP
        run: |
          cd build/publish
          zip -r ../../swiftlyS2-faceit-scoreboard.zip swiftlyS2-faceit-scoreboard/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: swiftlyS2-faceit-scoreboard.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
